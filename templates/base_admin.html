<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block  title %}{% endblock %}
    <style>
        /* body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        } */

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 40%;
            max-width: 60%;
            background-color: #4CAF50;
            color: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            box-sizing: border-box; /* Ensure padding and border are included in width calculation */
            z-index: 999; /* Ensure the toast is above other elements */
        }

        #toast-container .progress-bar {
            height: 4px;
            background-color: #fff;
            width: 0;
            margin-top: 8px;
            border-radius: 2px;
        }
    </style>
    {% block  css %}{% endblock %}
</head>
<body>
    <!-- <header>
        <h1>Admin Dashboard</h1>
    </header> -->

    <nav>
        <a href="/admin">Home</a>
        <a href="/admin/view_all">Financial Aid</a>
        <a href="/admin/view_all_users">Users</a>
    </nav>
    <!-- Toast Notification -->
    <div id="toast-container"></div>
    
    {% if message[0] %}
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const toastContainer = document.getElementById('toast-container');

                function showToast(message, type) {
                    // Set the message and styling based on the type (success, error, etc.)
                    toastContainer.innerHTML = `
                        <div>${message}</div>
                        <div class="progress-bar"></div>
                    `;
                    toastContainer.style.backgroundColor = type === 'success' ? '#4CAF50' :
                                                           type === 'danger' ? '#e74c3c' :
                                                           type === 'warning' ? '#f39c12' : '#3498db';

                    // Show the toast
                    toastContainer.style.display = 'block';

                    // Calculate the duration (in milliseconds) for the progress bar
                    const duration = 5000;
                    const interval = 10;
                    const progressBar = toastContainer.querySelector('.progress-bar');
                    const increment = (interval / duration) * 100;

                    let progress = 0;

                    // Update the progress bar every 'interval' milliseconds
                    const progressInterval = setInterval(() => {
                        progress += increment;
                        progressBar.style.width = `${progress}%`;

                        // Clear the interval when the progress reaches 100%
                        if (progress >= 100) {
                            clearInterval(progressInterval);
                            toastContainer.style.display = 'none';
                        }
                    }, interval);
                }

                // Example: Show a toast based on Flask message and type
                showToast("{{ message[0] }}", "{{ message[1] }}");
            });
        </script>
    {% endif %}
    {% block  content %}{% endblock %}
    {% block  js %}{% endblock %}
</body>
</html>
